<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 자산 퍼포먼스</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: #000; 
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .title { font-size: 24px; font-weight: 700; }
        .updated { font-size: 12px; color: #6b7280; }
        
        .period-buttons {
            display: flex;
            gap: 8px;
            background: #111;
            padding: 4px;
            border-radius: 8px;
        }
        .period-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .period-btn:hover { color: #fff; }
        .period-btn.active { background: #3b82f6; color: #fff; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }
        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; }
        }
        
        .chart-container {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            height: 500px;
        }
        
        .stats-box {
            background: #111;
            border-radius: 12px;
            padding: 20px;
        }
        .stats-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #9ca3af;
        }
        .stats-list { list-style: none; }
        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .stats-item:hover { background: #1a1a1a; }
        .stats-item.highlighted { background: #166534; }
        .stats-item:last-child { border-bottom: none; }
        .stats-asset {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stats-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .stats-name { font-weight: 500; font-size: 14px; }
        .stats-symbol { color: #6b7280; font-size: 12px; margin-left: 4px; }
        .stats-perf {
            font-weight: 600;
            font-size: 15px;
        }
        .stats-perf.positive { color: #22c55e; }
        .stats-perf.negative { color: #ef4444; }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">글로벌 자산 퍼포먼스</h1>
                <p class="updated">마지막 업데이트: 2026-02-02 15:54</p>
            </div>
            <div class="period-buttons">
                <button class="period-btn" data-period="1W">1주</button>
                <button class="period-btn" data-period="1M">1개월</button>
                <button class="period-btn" data-period="3M">3개월</button>
                <button class="period-btn" data-period="12M">1년</button>
                <button class="period-btn active" data-period="YTD">YTD</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <canvas id="perfChart"></canvas>
            </div>
            
            <div class="stats-box">
                <div class="stats-title">수익률 (<span id="period-label">YTD</span>)</div>
                <ul class="stats-list" id="stats-list"></ul>
            </div>
        </div>

    <script>
        const ASSETS_DATA = {"SPY": {"name": "S&P 500", "color": "#3b82f6", "prices": [], "performance": {"1W": 0.35, "1M": 1.08, "3M": 3.26, "12M": 17.66, "YTD": 1.76}}, "QQQ": {"name": "나스닥 100", "color": "#8b5cf6", "prices": [], "performance": {"1W": 0.17, "1M": 1.38, "3M": 1.3, "12M": 21.53, "YTD": 2.18}}, "IWM": {"name": "러셀 2000", "color": "#06b6d4", "prices": [], "performance": {"1W": -0.43, "1M": 4.0, "3M": 9.34, "12M": 18.75, "YTD": 5.66}}, "DIA": {"name": "다우존스", "color": "#f59e0b", "prices": [], "performance": {"1W": -0.15, "1M": 0.76, "3M": 5.16, "12M": 12.77, "YTD": 2.04}}, "GLD": {"name": "금", "color": "#eab308", "prices": [], "performance": {"1W": -8.19, "1M": 4.38, "3M": 17.76, "12M": 64.14, "YTD": 7.13}}, "EWY": {"name": "한국 주식", "color": "#ef4444", "prices": [], "performance": {"1W": 2.37, "1M": 14.57, "3M": 28.23, "12M": 130.03, "YTD": 17.49}}, "USO": {"name": "원유", "color": "#84cc16", "prices": [], "performance": {"1W": 1.89, "1M": 6.62, "3M": 4.09, "12M": -3.79, "YTD": 8.57}}, "IBIT": {"name": "비트코인", "color": "#f7931a", "prices": [], "performance": {"1W": -9.97, "1M": -16.39, "3M": -21.83, "12M": -22.37, "YTD": -12.25}}, "ETHA": {"name": "이더리움", "color": "#627eea", "prices": [], "performance": {"1W": -18.13, "1M": -26.88, "3M": -26.15, "12M": -12.66, "YTD": -23.96}}, "SOLZ": {"name": "솔라나", "color": "#00ffa3", "prices": [], "performance": {"1W": -15.37, "1M": -24.2, "3M": -32.53, "12M": -26.45, "YTD": -20.36}}};
        
        let currentPeriod = 'YTD';
        let chart = null;
        let hiddenAssets = new Set();
        let highlightedAsset = null;
        
        function getStartDate(period) {
            const now = new Date();
            switch(period) {
                case '1W': return new Date(now - 7 * 24 * 60 * 60 * 1000);
                case '1M': return new Date(now - 30 * 24 * 60 * 60 * 1000);
                case '3M': return new Date(now - 90 * 24 * 60 * 60 * 1000);
                case '12M': return new Date(now - 365 * 24 * 60 * 60 * 1000);
                case 'YTD': return new Date(now.getFullYear(), 0, 1);
                default: return new Date(now.getFullYear(), 0, 1);
            }
        }
        
        function calculatePercentChange(prices, startDate) {
            const startStr = startDate.toISOString().split('T')[0];
            const filtered = prices.filter(p => p.date >= startStr);
            if (filtered.length === 0) return [];
            const basePrice = filtered[0].price;
            return filtered.map(p => ({
                x: p.date,
                y: ((p.price - basePrice) / basePrice * 100).toFixed(2)
            }));
        }
        
        function updateChart() {
            const startDate = getStartDate(currentPeriod);
            const datasets = [];
            
            Object.entries(ASSETS_DATA).forEach(([symbol, data]) => {
                if (hiddenAssets.has(symbol)) return;
                const percentData = calculatePercentChange(data.prices, startDate);
                if (percentData.length > 0) {
                    const isHighlighted = highlightedAsset === symbol;
                    const isFaded = highlightedAsset && highlightedAsset !== symbol;
                    datasets.push({
                        label: symbol,
                        data: percentData,
                        borderColor: isFaded ? data.color + '66' : data.color,
                        backgroundColor: data.color + '20',
                        borderWidth: isHighlighted ? 4 : 2,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        tension: 0.1,
                        fill: false
                    });
                }
            });
            
            if (chart) {
                chart.data.datasets = datasets;
                chart.update('none');
            } else {
                const ctx = document.getElementById('perfChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: { padding: { right: 90 } },
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#1f2937',
                                titleColor: '#fff',
                                bodyColor: '#d1d5db',
                                borderColor: '#374151',
                                borderWidth: 1,
                                padding: 12,
                                callbacks: {
                                    label: (ctx) => ctx.dataset.label + ': ' + (ctx.parsed.y >= 0 ? '+' : '') + ctx.parsed.y + '%'
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: currentPeriod === '1W' ? 'day' : currentPeriod === '1M' ? 'week' : 'month',
                                    displayFormats: { day: 'MM/dd', week: 'MM/dd', month: 'yy/MM' }
                                },
                                grid: { color: '#222' },
                                ticks: { color: '#6b7280' }
                            },
                            y: {
                                grid: { color: '#222' },
                                ticks: { color: '#6b7280', callback: (v) => v + '%' }
                            }
                        }
                    },
                    plugins: [{
                        id: 'endLabels',
                        afterDraw: (chart) => {
                            const ctx = chart.ctx;
                            const chartArea = chart.chartArea;
                            const endpoints = [];
                            chart.data.datasets.forEach((dataset, i) => {
                                const meta = chart.getDatasetMeta(i);
                                if (meta.hidden) return;
                                const lastPoint = meta.data[meta.data.length - 1];
                                if (!lastPoint) return;
                                const value = parseFloat(dataset.data[dataset.data.length - 1].y);
                                endpoints.push({ y: lastPoint.y, originalY: lastPoint.y, value: value, label: dataset.label, color: dataset.borderColor });
                            });
                            endpoints.sort((a, b) => a.y - b.y);
                            const minGap = 18;
                            for (let i = 1; i < endpoints.length; i++) {
                                const prev = endpoints[i - 1];
                                const curr = endpoints[i];
                                if (curr.y - prev.y < minGap) { curr.y = prev.y + minGap; }
                            }
                            ctx.save();
                            endpoints.forEach(ep => {
                                const sign = ep.value >= 0 ? '+' : '';
                                const text = ep.label + ' ' + sign + ep.value.toFixed(1) + '%';
                                ctx.font = 'bold 11px Inter, sans-serif';
                                ctx.fillStyle = ep.color;
                                ctx.textAlign = 'left';
                                ctx.textBaseline = 'middle';
                                ctx.fillText(text, chartArea.right + 8, ep.y);
                            });
                            ctx.restore();
                        }
                    }]
                });
            }
        }
        
        function updateStats() {
            const list = document.getElementById('stats-list');
            const periodLabel = document.getElementById('period-label');
            periodLabel.textContent = currentPeriod;
            
            const sorted = Object.entries(ASSETS_DATA)
                .map(([symbol, data]) => ({ symbol, name: data.name, color: data.color, perf: data.performance[currentPeriod] }))
                .filter(a => a.perf !== null)
                .sort((a, b) => b.perf - a.perf);
            
            list.innerHTML = sorted.map(asset => {
                const perfClass = asset.perf >= 0 ? 'positive' : 'negative';
                const perfSign = asset.perf >= 0 ? '+' : '';
                const highlightClass = highlightedAsset === asset.symbol ? ' highlighted' : '';
                return '<li class="stats-item' + highlightClass + '" data-symbol="' + asset.symbol + '"><div class="stats-asset"><div class="stats-dot" style="background: ' + asset.color + '"></div><span class="stats-name">' + asset.name + '<span class="stats-symbol">' + asset.symbol + '</span></span></div><span class="stats-perf ' + perfClass + '">' + perfSign + asset.perf + '%</span></li>';
            }).join('');
            
            list.querySelectorAll('.stats-item').forEach(item => {
                item.addEventListener('click', () => {
                    const symbol = item.dataset.symbol;
                    if (highlightedAsset === symbol) {
                        highlightedAsset = null;
                    } else {
                        highlightedAsset = symbol;
                    }
                    updateChart();
                    updateStats();
                });
            });
        }
        
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPeriod = btn.dataset.period;
                updateChart();
                updateStats();
            });
        });
        
        updateChart();
        updateStats();
    </script>
</body>
</html>
